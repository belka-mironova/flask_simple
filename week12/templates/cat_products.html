<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">{{products[0]['CategoryName']}}</h1>

        <table class="table">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Company Name</th>
            </tr>
          </thead>
          <tbody>
            {% for product in products %}
            <tr>
              <td>{{product['ProductName']}}</td>
              <td><a href = {{url_for('products', supplier_id = product['SupplierId'])}}>{{product['CompanyName']}}</a></td>
            </tr>
            {% endfor%}
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
