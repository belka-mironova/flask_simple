<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz App</title>
    <style>
      body {
        margin: 0px;
        font-family: sans-serif;
      }

      .menu {
        position: relative;
        top: 0px;
        margin: 0px;
        width: 100%;
        background-color: #026E81;
        color: white;
      }

      .menu-item {
        padding: 10px;
        display: inline-block;
      }

      .menu-item:hover {
        background-color: #FF9933;
      }

      .container {
        max-width: 800px;
        margin: 0px auto;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <div class="menu-item"><a href="{{url_for('start')}}">HomePage</a></div>
      <div class="menu-item"><a href="{{url_for('second')}}">AnotherPage</a></div>
    </div>

    <div class="container">{% block container %} {% endblock%}</div>
  </body>
</html>
